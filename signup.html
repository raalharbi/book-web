<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>

<body>
    <nav class="navbar">
        <h1 class="logo">Books</h1>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="aboutus.html">About us</a></li>
            <li class="ctn"><a href="contactus.html">Contact us</a></li>
        </ul>
        <img class="menu-btn" src="image/menu-button-icon-512x512-x86bgpt9.png" alt="">
    </nav>
    <section class="contact">
        <div class="container">
            <h2>Sign up</h2>
            <div class="line"></div>
            <div class="contact-wrapper">
                <div class="contact-form" >
                    <h3 style="text-align:  center;">Lorem ipsum dolor sit amet consectetur </h3>
                    <form onsubmit="validatePasswords(event)">
                        <div class="form-group" style="width: 100%;display: flex;justify-content: space-between;">
                            <input style="display: inline; width: 45%;" type="text" name="firstName" placeholder="First Name">
                            <input style="display: inline; width: 45%;" type="text" name="lastName" placeholder="Last Name">

                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Re-enter password">
                        </div>
                        <button class="submit">Sign up</button>
                    </form>
                </div>

            </div>
        </div>
    </section>
    <section class="footer">
        <div class="line-footer"></div>
        <p>Â© 2024 . All rights reserved.</p>
    </section>
    <script>
        const menuBtn = document.querySelector('.menu-btn')
        const navlinks = document.querySelector('.nav-links')
        menuBtn.addEventListener('click', () => {
            navlinks.classList.toggle('mobile-menu')
        })
        function validatePasswords(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;

            if (password !== passwordConfirm) {
                alert('Passwords do not match. Please re-enter your password.');
                return;
            }
        }
    </script>

</body>

</html>
